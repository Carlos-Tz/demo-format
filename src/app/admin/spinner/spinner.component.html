<app-navbar [save]="save"></app-navbar>
<div class="container pt-5">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">
            <h4 *ngIf="!authService.isLoggedIn">Cargando...</h4>
            <h4 *ngIf="authService.isLoggedIn">Continuar</h4>
          </div>
          <div class="card-body">
            <div class="row">              
              <div class="col-md-12">
                <mat-spinner class="mx-auto" *ngIf="!authService.isLoggedIn"></mat-spinner>
                <button class="btn btn-lg btn-outline-success btn-block mb-1 mt-3" *ngIf="authService.isLoggedIn" [routerLink]="['/']">Continuar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
