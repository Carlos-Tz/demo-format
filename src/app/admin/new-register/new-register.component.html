<app-navbar [save]="save"></app-navbar>
<div class="container pt-2">
    <div class="row justify-content-sm-center">
        <div class="col-sm-12 col-md-8">
            <div class="card">
                <div class="card-body" [formGroup]="myForm">
                    <p class="card-title h6" style="text-align: center;">NUEVO CLIENTE</p>
                    <ul class="list-group list-group-flush">
                        <!-- <li class="list-group-item">
                            <span class="card-subtitle"> Fecha: {{fecha}}</span>
                        </li> -->
                        <li class="list-group-item">
                            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre*">
                        </li>
                        <li class="list-group-item">
                            <input type="text" class="form-control" formControlName="tel" placeholder="Teléfono*">
                        </li>
                        <li class="list-group-item">
                            <input type="email" class="form-control" formControlName="email" placeholder="Correo*" email>
                        </li>
                        <li class="list-group-item">
                            <input type="text" class="form-control" formControlName="domicilio" placeholder="Domicilio*">
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-outline-success btn-block" type="button" (click)="submitSurveyData()" [routerLink]="['/clientes']" [disabled]="!myForm.valid">Guardar</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-outline-danger btn-block" type="button" [routerLink]="['/clientes']">Cancelar</button>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
