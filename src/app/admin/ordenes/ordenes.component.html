<app-navbar [save]="save"></app-navbar>
<div style="overflow: hidden;">
    <div class="row justify-content-sm-center pt-2 pr-2 pl-2 pb-2">
        <div class="col sm-12 md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <p class="card-title h5" style="text-align: center;">
                                Ordenes de servicio
                            </p>
                        </div>
                        <div class="col-md-3">
                            <button mat-button class="btn btn-outline-success btn-sm btn-block mb-2" [routerLink]="['/nueva-orden']"><span class="material-icons" style="vertical-align: middle;">add</span> Nueva orden</button>
                        </div>
                    </div>
                    <div class="container" *ngIf="data">
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field>
                                  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
                                </mat-form-field>
                            </div>
                            <!-- <div class="col-md-4"></div> -->
                        </div>
                        <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
                        <!-- <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="desc" matSortDisableClear> -->
                        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="desc" matSortDisableClear (matSortChange)="sortData($event)">

                            <ng-container matColumnDef="nombre">
                                <mat-header-cell *matHeaderCellDef mat-sort-header >Nombre</mat-header-cell>
                                <mat-cell *matCellDef="let element" [ngClass]="{'com':element.estado}">{{element.nombre}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="tel">
                                <mat-header-cell *matHeaderCellDef>Teléfono</mat-header-cell>
                                <mat-cell *matCellDef="let element" [ngClass]="{'com':element.estado}">{{element.tel}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef class="show-h">Correo</mat-header-cell>
                                <mat-cell *matCellDef="let element" class="show-h" [ngClass]="{'com':element.estado}">{{element.email }}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="fecha">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="pad-l">Fecha</mat-header-cell>
                                <mat-cell *matCellDef="let element" class="pad-l" [ngClass]="{'com':element.estado}">{{element.fecha}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
                                <mat-cell *matCellDef="let element; let i = index;" [ngClass]="{'com':element.estado}">
                                    <!-- <button class="btn btn-outline-success btn-sm" (click)="editCliente(element.$key)"><span class="material-icons">edit</span></button> -->

                                    <button class="btn btn-outline-success btn-sm " [routerLink]="['/editar-cliente/', element.$key]"><span class="material-icons">edit</span></button>
                                    <button class="btn btn-outline-danger btn-sm " [routerLink]="['/edit/', element.$key]"><span class="material-icons">delete</span></button>
                                    <!-- <button mat-raised-button color="accent">Ver</button> -->
                                    <!-- <button mat-raised-button color="accent" (click)="deleteBook(i, element)">Delete</button> -->
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
